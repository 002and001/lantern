<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title ng-bind-template="{{ 'LANTERN' | i18n }}">Lantern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lantern">
    <meta name="author" content="Team Lantern">

    <link href="lib/ligaturesymbols/style.css" rel="stylesheet">
    <link href="lib/angular-ui/angular-ui.css" rel="stylesheet">
    <link href="lib/select2/select2.css" rel="stylesheet">
    <link href="lib/animate.css" rel="stylesheet">
    <link href="_css/app.css" rel="stylesheet">

    <script src="lib/jsonpatch.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/cometd.js"></script>
    <script src="lib/jquery.cometd.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <!-- XXX https://groups.google.com/d/msg/angular/jizUZ6JgUcE/cKmFOUBg7DEJ
    <script src="lib/angular/i18n/angular-locale_zh-cn.js"></script>
    <script src="lib/angular/i18n/angular-locale_fa-ir.js"></script>
    <script src="lib/angular/i18n/angular-locale_ar.js"></script>
    -->
    <script src="lib/angular-ui/angular-ui.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.1.1-SNAPSHOT.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/select2/select2.js"></script>
    <script src="lib/lodash.js"></script>
    <script src="lib/d3.v3.js"></script>
    <script src="lib/topojson.js"></script>
    <script src="lib/queue.js"></script>

    <script src="js/app.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/vis.js"></script>

    <link rel="shortcut icon" href="img/favicon.ico">
  </head>

  <body ng-controller="RootCtrl" ng-cloak lang="{{ lang() }}" dir="{{ direction() }}"
    ng-class="{showVis: model.showVis, getMode: inGetMode, giveMode: inGiveMode}">

    <div id="waiting" ng-show="!cometdConnected">
      <div>{{ 'WAITING_FOR_LANTERN' | i18n }}</div>
      <i class="icon-spinner icon-spin icon-3x"></i>
    </div>

    <div id="alerts">
      <div ng-repeat="notification in model.notifications" class="alert alert-{{notification.type}}">
        <button type="button" class="close" title="{{ 'CLOSE' | i18n }}"
          ng-click="interaction(INTERACTION.close, {notification: $index})">&times;</button>
        <span ng-bind-html="notification.message"></span>
      </div>
    </div>

    <div ng-include src="'partials/topbar.html'"></div>
    <div ng-include src="'partials/modals.html'"></div>
    <div ng-include src="'partials/vis.html'" id="vis-container"></div>
    <div ng-include src="'partials/footer.html'"></div>
    <div ng-include src="'partials/developer.html'"></div>
  </body>
</html>
