<a id="dev-toggle" class="btn btn-mini btn-warning" ng-show="dev.value"
   data-toggle="collapse" data-target="#developer"
   ui-jq="tooltip" rel="tooltip" data-original-title="Developer"
   ui-options="{placement: 'right'}">
  <i class="icon-cogs"></i>
</a>

<div id="developer" class="collapse"
     ng-controller="DevCtrl" ng-show="dev.value" lang="en" dir="ltr">
  <textarea ng-model="editableModel" x-update-on-blur
            ng-change="handleUpdate()"></textarea>
</div>
