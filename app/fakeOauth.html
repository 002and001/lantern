<head>
  <title>Mock Google Oauth Page</title>
  <link href="_css/app.css" rel="stylesheet">
  <script src="lib/angular/docs/js/jquery.js"></script>
  <script>
    $(function() {
      $('#allow').click(function() {
        var userid = encodeURIComponent($('#userid').val()),
            APIVER = '0.0'; // XXX don't hardcode
        $.post('/api/'+APIVER+'/oauthAuthorized?userid='+userid);
        window.setTimeout(function() { window.close(); }, 100);
        return false;
      });
    });
  </script>
  <style>
    h1, p { margin: 30px 0 0 0; }
    small { color: #999 }
  </style>
<head>
<body class="pagination-centered">
  <h1>Mock Google Oauth Page</h1>

  <p>
    <small>
      (If you weren't signed in you'd see Google's sign in/create account page
      before being taken here.)
    </small>
  </p>

  <form>
    <p>
      <label for="userid">Pretend to be signed in to Google as</label>
      <input id="userid" type="email" value="user@example.com"
             placeholder="email@example.com" required autofocus>
    </p>

    <p>
      Lantern is requesting permission to access Google Talk on your behalf.
    </p>

    <button id="allow" type="submit" class="btn btn-primary">Allow</button>
  </p>


  <br>

</body>
