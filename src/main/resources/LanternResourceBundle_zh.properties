Lantern_allows_Lantern_users_living_in_c=Lantern允许生活在信息审查制度下的Lantern用户在你不用电脑的时候通过你的电脑访问开放互联网，创建了一个合作的全球网络来对抗信息审查。我们使这些连接使用你的Gmail联系人，这是我们辨认你的方法。我们不在我们的服务器上存储你的Gmail密码，但是我们存储了你的邮箱，因为我们需要用它来连接你和别的用户。<b>我们从给你不发送邮件，或者将你的邮箱地址发送给第三方。而且你会以安全的SSL方式登录。</b>
