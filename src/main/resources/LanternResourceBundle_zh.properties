Lantern_uses_your_friends_as_your_person=Lantern使用你的朋友作为你个人通向开放互联网的访问点。你的访问点越多，你的体验越棒。所以，我们鼓励你邀请你<b>最值得信赖的朋友</b>来使用Lantern。<br /><br />请先登录你的Gmail邮箱，再选择你信任的Gmail联系人。我们必须这样，因为Lantern使用Gmail来建立可信任网络。我们不存储这些信息。<b>它只被保存在你自己的电脑上，而且你会以安全的SSL方式登录</b>。
