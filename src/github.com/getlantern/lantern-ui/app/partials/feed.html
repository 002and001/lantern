<img class="feed-thumbnail" ng-if="feed.image" ng-src="{{feed.image}}" />
<div class="content">
  <p class="feed-date">{{feed.publishedDate | date: mediumDate}}</p>
  <h4 ng-bind-html="feed.title"></h4>
  <p class="snippet" ng-bind-html="feed.contentSnippet"></p>
  <div class="fadeout"></div>
</div>
