apply plugin: 'com.android.application'
apply from: rootProject.commonPlugins
apply plugin: 'io.fabric'

repositories {
    flatDir {
        dirs 'libs'
    }  
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
    mavenLocal()
    mavenCentral()
    maven { url 'https://plugins.gradle.org/m2/' }
}

android {

    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        applicationId "org.getlantern.lantern"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        applicationVariants.all { variant ->                              
            variant.outputs.each { output ->                              
                output.outputFile = new File(
                    output.outputFile.parent,
                    output.outputFile.name.replace("app-debug", "lantern-debug")
                )
            }                                                             
        }
    }

    sourceSets {
        main {
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'org.getlantern.lantern:sdk:1.0.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services-analytics:7.0.0'
    compile 'com.mandrillapp.wrapper.lutung:lutung:0.0.6'
    compile 'com.github.tony19:timber-loggly:1.0.1'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.3@aar') {
        transitive = true
    }

}
