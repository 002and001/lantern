apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply from: rootProject.commonPlugins
apply plugin: 'io.fabric'

group = 'org.getlantern.lantern.sdk'
version = '0.1.0'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            minifyEnabled false
        }

        release {
            buildConfigField "String", "GROUP", "\"${pom_group_id}\""
            buildConfigField "String", "ARTIFACT_ID", "\"${pom_artifact_id}\""
            buildConfigField "String", "BUILD_NUMBER", "\"${buildNumber}\""
            buildConfigField "long", "BUILD_TIME", "${System.currentTimeMillis()}L"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            minifyEnabled false
        }
    }

    lintOptions {
        warningsAsErrors false
        abortOnError false
    }

    defaultPublishConfig 'release'
    publishNonDefault true

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile(name:'libflashlight', ext:'aar')
}

buildscript {
    repositories {
        flatDir {
            dirs 'libs'
        }  
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://plugins.gradle.org/m2/' }
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}
 
configurations {
    published
}

final pomConfig = {
    packaging "jar"
    name "Lantern SDK Plugin"
    url "https://github.com/getlantern/lantern"
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "getlantern"
            name "Lantern"
            email "dev@getlantern.org"
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
        classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
        from javadoc.destinationDir
}

publishing {
    publications {
        aar(MavenPublication) {
            groupId 'org.getlantern.lantern'
            version '1.0.1'
            artifactId 'sdk'
            // Tell maven to prepare the generated "*.aar" file for publishing
            artifact("$buildDir/outputs/aar/${project.getName()}-release.aar")
        }      
    }
    repositories {
        maven { url 's3://lantern-mvn/releases' 

            credentials(AwsCredentials) {
                accessKey AWS_ACCESS_KEY
                    secretKey AWS_SECRET_KEY
            }
        }
    }
}

artifacts {
    published sourcesJar
}

dependencies {
    compile(name:'libflashlight', ext:'aar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'commons-io', name: 'commons-io', version: '2.0.1'
    compile yaml
    compile appCompat
    compile gplay
}
