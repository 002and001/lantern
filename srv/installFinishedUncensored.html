<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <title>Lantern Installation</title>
    
    <link rel="stylesheet" href="css/custom-theme/jquery-ui-.custom.css"/>
    <link rel="stylesheet" href="css/base.css"/>    
    <script src="js/jquery-1.6.2.min.js"></script>
    <script src="js/jquery-ui-1.8.15.min.js"></script> 
  </head> 

  <body>
    <div id="main">
      <div id="logo">
      <img src="img/logo.png"/>
      </div>
      <div id="body">
        <div id="content">
          <div id="lead">Welcome to Lantern! You're almost done.</div>
          <div id="title">Complete Your Installation</div>
          <div id="spacer"></div>
          <div id="textBody">
            <b>That's it! You're now set up to share your uncensored connection 
            with those who need it. Thanks for contributing to the global fight against censorship!</b>
            <br/><br/>
          <form action="finished">
            <div style="text-align: left; margin-left: 100px; margin-top: 40px; font-size: 120%; font-weight: bold; line-height: 1;">
                <span class="finalCheck">Run Lantern Now?</span>
                <input type="checkbox" name="runNow" checked="checked"/><br/><br/>
                <!-- 
                <span class="finalCheck">Run Lantern on Startup (recommended)?</span>
                <input type="checkbox" name="startup" checked="checked"/><br/><br/>
                -->
            </div>
            </div>
        </div>
            <div id="buttons">
                <div id="innerButtons">
                    <input type="submit" value="Finish" class="submit submitLarge"/>
                </div>
            </div>
        </form>
      </div>
    </div>
    
    <script>
        $(function() {
            $( ".submit").button();
        }); 
    </script>
  </body>
</html>
