<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <title>get_password_title</title>
    <link rel="stylesheet" href="css/custom-theme/jquery-ui-.custom.css"/>
    <link rel="stylesheet" href="css/base.css"/>    
    <script src="js/jquery-1.6.2.min.js"></script>

  </head> 

  <body>
    <div id="main">
      <div id="logo">
      <img src="img/logo.png"/>
      </div>
      <div id="body">
        <div id="content">
          <div id="title">title_string</div>
          <div id="spacer"></div>
          <div id="textBody">
            body_string
            <br/><br/>
          </div>
          <div class="bottomFormContainer" style="margin-top: 20px;">
            <center>
            <div class="baseTop">
                <form id="getPasswordForm">
                    <div id="error">error_message</div>
                    <table border="0">
                        <tr>
                            <td><label for="password1">password1_label</label></td>
                            <td><input id="password1" name="password1" type="password" /></td>
                        </tr>
                    </table>
                    <input id="confirmPassword" type="submit" value="confirm_password" class="submit"/>
                </form>
            </div>
            </center>
            <div style="clear:both"></div>
        </div>
        </div>
      </div>
    </div>
    <script>
        $(function() {
            $( ".submit").button();
        }); 
        $("#getPasswordForm").submit(function() {
            var pw1 = $("#password1").val();
            window.location.href = "getLocalPassword1.html&password1="+pw1;
            return false;
        });
    </script>
    
  </body>
