<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <title>installation_title</title>
    <link rel="stylesheet" href="css/custom-theme/jquery-ui-.custom.css"/>
    <link rel="stylesheet" href="css/base.css"/>    
    <script src="js/jquery-1.6.2.min.js"></script>
    <script src="js/jquery-ui-1.8.15.min.js"></script> 
  </head> 

  <body>
      <div id="main">
        <div id="logo">
            <img src="img/logo.png"/>
        </div>
        <div id="body">
          <div id="content">
            <div id="lead">lead_string</div>
            <div id="title">title_string</div>
            <div id="spacer"></div>
            <div id="textBody">
              text_body
            </div>
            
            <div style="float:right; margin-bottom: 4px"> 
              <a id="selectAll" href="#" style="float:left; color:#55C8FA; font-size: 80%; font-weight: bold;">select_all</a>
              <a id="unselectAll" href="#" style="float:left; color:#55C8FA; font-size: 80%; font-weight: bold; margin-left: 8px;">clear_all</a>
            </div>
             
            <div class="bottomFormContainer" style="height: 200px;">
                <div class="bottomForm">
                    <form id="trustForm" action="trustedContacts" method="get">
                        <div style="border-style:solid; border-color: #EFEFEF; border-width:2px; height: 160px; width: 100%; overflow: auto;">
                            contacts_div
                        </div>
                        <div style="clear:both;"></div>
                        <input type="submit" value="approve" style="float:right; margin-top: 8px" class="submitButton"/>
                    </form>
                    <div style="clear:both; margin-top: 8px"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    
    <script>
        $(function() {
            $(".submitButton").button();
            $("#selectAll").click(function(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                $(':input', '#trustForm').attr('checked', true);
            });
            $("#unselectAll").click(function(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                $(':input', '#trustForm').removeAttr('checked');
            });
            
            $('#trustForm').submit(function() {
                // We don't do anything here, but this functionality is funky
                // across browsers, so we're keeping this here in case we
                // need to fiddle in the future.
                return true;
            });
        });
    </script>
  </body>
</html>
