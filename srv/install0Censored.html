<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <title>Lantern Installation</title>
    
    <link rel="stylesheet" href="css/custom-theme/jquery-ui-.custom.css"/>
    <link rel="stylesheet" href="css/base.css"/>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script> 
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.form.js"></script>
  </head> 

  <body>
    <div id="main">
      <div id="logo">
      <img src="img/logo.png"/>
      </div>
      <div id="body">
        <div id="content">
          <div id="lead">Welcome to Lantern! You're almost done.</div>
          <div id="title">Complete Your Installation</div>
          <div id="spacer"></div>
          <div id="textBody">
		    You appear to be running Lantern to gain access to blocked web sites from a censored country. Is that correct?
            <br/><br/>
         
          </div>
          <div class="bottomFormContainer" style="margin-top: 20px;">
            <div class="baseTop">
			<center>
              <form id="continue" action="installCensored1" method="post">
				  <input type="submit" value="Yes - I need access to the blocked internet." class="submit">
			  </form>
				  </br>
				  </br>
				  </br>
			  <form id="switch" action="installUncensored1" method="post">
				  <input type="submit" value="No - I want to provide access instead." class="submit submitSmall">
              </form>
			</center>
            </div>
            <div style="clear:both"></div>
        </div>
        </div>
      </div>
    </div>
    
    <script>
	    $(function() {
			$( ".submit").button();
	    }); 
    </script>
  </body>
</html>
