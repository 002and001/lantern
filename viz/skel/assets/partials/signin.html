<form class=signin ng:submit=signin()>
<ul>
  <li><div class=error>Bad username or password.</div></li>
  <li><input required autofocus name=email type=email placeholder=email@gmail.com /></li>
  <li><input required name=password type=password placeholder=password /></li>
  <li><label><input name=storepassword type=checkbox checked /> Save password</label></li>
</ul>
<button type=submit style="opacity: 0"></button>
</form>
