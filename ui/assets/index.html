<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Lantern Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lantern Dashboard">
    <meta name="author" content="Team Lantern">

    <link href="css/prettify.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="webshims-1.8.13/js-webshim/minified/extras/modernizr-custom.js"></script>
    <script src="webshims-1.8.13/js-webshim/minified/polyfiller.js"></script>
    <script>
      $.webshims.polyfill('forms');
    </script>
    <script src="js/json2.js"></script>
    <script src="js/cometd.js"></script>
    <script src="js/jquery.cometd.js"></script>
    <script src="js/angular-1.0.1.min.js"></script>
    <script src="js/angular-resource-1.0.1.min.js"></script>
    <script src="js/prettify.js"></script>
    <script src="js/dashboard.js"></script>

    <link rel="shortcut icon" href="img/favicon.ico">
  </head>

  <body>
    <div class="container">
      <h1>Lantern Dashboard</h1>

      <div class="container" id="settings-container" ng-controller="SettingsCtrl">
        <h3>Settings State</h3>
        <div>nsyncs: {{nsyncs}}</div>
        <pre class="prettyprint"><code ng:show="state">{{state | json}}</code><code ng:show="!state">waiting for data...</code></pre>
      </div>

      <div class="container" id="roster-container" ng-controller="RosterCtrl">
        <h3>Roster State</h3>
        <div>nsyncs: {{nsyncs}}</div>
        <!-- too slow to prettify when this is big: -->
        <pre><code ng:show="state">{{state | json}}</code><code ng:show="!state">waiting for data...</code></pre>
      </div>

    </div> <!-- /container -->

    <script src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
