<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Lantern Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lantern Dashboard">
    <meta name="author" content="Team Lantern">

    <link href="lib/prettify.css" rel="stylesheet">
    <link href="css-compiled/dashboard.css" rel="stylesheet">

    <script src="lib/angular-1.0.1/docs-1.0.1/js/jquery.js"></script>
    <script src="lib/webshims-1.8.13/js-webshim/dev/extras/modernizr-custom.js"></script>
    <script src="lib/webshims-1.8.13/js-webshim/dev/polyfiller.js"></script>
    <script>
      $.webshims.polyfill('forms');
    </script>
    <script src="lib/json2.js"></script>
    <script src="lib/cometd.js"></script>
    <script src="lib/jquery.cometd.js"></script>
    <script src="lib/angular-1.0.1/angular-1.0.1.js"></script>
    <script src="lib/angular-1.0.1/angular-resource-1.0.1.js"></script>
    <script src="lib/prettify.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="dashboard.js"></script>

    <link rel="shortcut icon" href="img/favicon.ico">
  </head>

  <body>
    <div class="container">
      <h1>Lantern Dashboard</h1>

      <div class="container" id="settings-container" ng-controller="SettingsCtrl">
        <h3>Settings State</h3>
        <div>nsyncs: {{nsyncs}}</div>
        <pre class="prettyprint"><code ng:show="state">{{state | json}}</code><code ng:show="!state">waiting for data...</code></pre>
      </div>

      <div class="container" id="roster-container" ng-controller="RosterCtrl">
        <h3>Roster State</h3>
        <div>nsyncs: {{nsyncs}}</div>
        <!-- too slow to prettify when this is big: -->
        <pre><code ng:show="state">{{state | json}}</code><code ng:show="!state">waiting for data...</code></pre>
      </div>

    </div> <!-- /container -->

    <script src="lib/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
